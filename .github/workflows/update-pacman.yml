name: Update Pacman Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pacman graph
        uses: jstrieb/github-activity-readme@master
        with:
          commit_message: "Update Pacman graph"
          committer_username: "GitHub Action"
          committer_email: "action@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Move files to dist folder
        run: |
          mkdir -p dist
          mv output/*.svg dist/ || true

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update Pacman graph"
